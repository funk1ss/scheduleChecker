<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body class="bg-zinc-900">
    <div class="bg-black">
        <div class="container flex mx-auto justify-between py-2">

            <div class="ml-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-12 h-12 stroke-green-400" onclick="hamburgerMenu()" >
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 6.75h12M8.25 12h12m-12 5.25h12M3.75 6.75h.007v.008H3.75V6.75Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0ZM3.75 12h.007v.008H3.75V12Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm-.375 5.25h.007v.008H3.75v-.008Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
                </svg>
            </div>



            <div class="dropdown-content bg-black p-2 rounded" id="hamburgerMenu">
                <button class="rounded p-2 text-green-400 mb-2 bg-zinc-600 font-medium w-44" onclick="todaysInfo(),hamburgerMenu()">Что сегодня?</button>
                <button class="rounded p-2 text-green-400 mb-2 bg-zinc-600 font-medium w-44" onclick="nextDayInfo(),hamburgerMenu()">Что завтра?</button>
                <button class="rounded p-2 text-green-400 mb-2 bg-zinc-600 font-medium w-44" onclick="fillSchedule(),hamburgerMenu()">Расписание</button>
                <button class="rounded p-2 text-green-400 bg-zinc-600 font-medium w-44" onclick="groupList(),hamburgerMenu()">Список группы</button>
            </div>

            <div class="mr-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-11 h-11 fill-green-400" id="fire">
                    <path fill-rule="evenodd" d="M13.5 4.938a7 7 0 1 1-9.006 1.737c.202-.257.59-.218.793.039.278.352.594.672.943.954.332.269.786-.049.773-.476a5.977 5.977 0 0 1 .572-2.759 6.026 6.026 0 0 1 2.486-2.665c.247-.14.55-.016.677.238A6.967 6.967 0 0 0 13.5 4.938ZM14 12a4 4 0 0 1-4 4c-1.913 0-3.52-1.398-3.91-3.182-.093-.429.44-.643.814-.413a4.043 4.043 0 0 0 1.601.564c.303.038.531-.24.51-.544a5.975 5.975 0 0 1 1.315-4.192.447.447 0 0 1 .431-.16A4.001 4.001 0 0 1 14 12Z" clip-rule="evenodd" />
                </svg>
            </div>
                  

        </div>

    </div>

<!-- Schedule -->
    <div class="container flex mx-auto justify-center mt-10 flex-col items-center height" id="dynamicHeight">



        <div class="rounded bg-black p-1 invisible dropdown-content text-black" id="subjectsList">
            
        </div>

        <div class="container flex mx-auto justify-center flex-col items-center mb-5" id="">
            <div class="rounded bg-black p-1 text-green-400 invisible dropdown-content" id="groupList">
                <table class="table-auto bg-zinc-600 rounded border-2 border-zinc-700 text-center rounded" id="addTable">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="black" class="w-10 h-10 fill-green-400 camera" onclick="takeScreenshot()">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6.827 6.175A2.31 2.31 0 0 1 5.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 0 0-1.134-.175 2.31 2.31 0 0 1-1.64-1.055l-.822-1.316a2.192 2.192 0 0 0-1.736-1.039 48.774 48.774 0 0 0-5.232 0 2.192 2.192 0 0 0-1.736 1.039l-.821 1.316Z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 12.75a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0ZM18.75 10.5h.008v.008h-.008V10.5Z" />
                    </svg>
                      
                    <tr>
                        <th class="border-2 border-zinc-700 p-1">ID</th>
                        <th class="border-2 border-zinc-700 p-1">Фамилия Имя</th>
                        <th class="border-2 border-zinc-700 p-1">Группа</th>
                        <th class="border-2 border-zinc-700 p-1">Присутствует?</th>
                        
                    </tr>

    
                </table>
            </div>
        </div>
        
    </div>

<!-- Group list -->

<!-- Footer -->
    <div class="bg-black">
        <div class="container flex justify-between mx-auto py-2">
            <div class="text-green-400 flex flex-col text-center ml-6 text-lg">
                <p class="font-medium">College</p>
                <p class="font-medium">Helper</p>
            </div>
            <div class="text-green-400 flex flex-col mr-6">
                <div class="flex justify-between">
                    <p class="font-medium text-xl">By</p>

                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mt-2 ml-1">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m3.75 13.5 10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75Z" />
                    </svg>

                </div>


                  
                <p class="font-medium text-lg">Vovan</p>
            </div>
        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./scripts/simpleFunctions.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/config.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    
</body>
</html>
