<!DOCTYPE html>
<html lang="en">
<head>

<body class="bg-zinc-900">
    <div class="bg-black">
        <div class="container flex mx-auto justify-between py-2">

            <div class="ml-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10 stroke-green-400" onclick="hamburgerMenu()" >

            </div>



            <div class="dropdown-content bg-black p-2 rounded" id="hamburgerMenu">
                <button class="rounded p-1 text-green-400 mb-2 bg-zinc-600 font-medium w-36" onclick="todaysInfo(),hamburgerMenu()">Что сегодня?</button>
                <button class="rounded p-1 text-green-400 mb-2 bg-zinc-600 font-medium w-36" onclick="nextDayInfo(),hamburgerMenu()">Что завтра?</button>
                <button class="rounded p-1 text-green-400 mb-2 bg-zinc-600 font-medium w-36" onclick="fillSchedule(),hamburgerMenu()">Расписание</button>
                <button class="rounded p-1 text-green-400 bg-zinc-600 font-medium w-36" onclick="groupList(),hamburgerMenu()">Список группы</button>
            </div>

            <div class="mr-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-9 h-9 fill-green-400" id="fire">
                    <path fill-rule="evenodd" d="M13.5 4.938a7 7 0 1 1-9.006 1.737c.202-.257.59-.218.793.039.278.352.594.672.943.954.332.269.786-.049.773-.476a5.977 5.977 0 0 1 .572-2.759 6.026 6.026 0 0 1 2.486-2.665c.247-.14.55-.016.677.238A6.967 6.967 0 0 0 13.5 4.938ZM14 12a4 4 0 0 1-4 4c-1.913 0-3.52-1.398-3.91-3.182-.093-.429.44-.643.814-.413a4.043 4.043 0 0 0 1.601.564c.303.038.531-.24.51-.544a5.975 5.975 0 0 1 1.315-4.192.447.447 0 0 1 .431-.16A4.001 4.001 0 0 1 14 12Z" clip-rule="evenodd" />
                </svg>
            </div>
                  

        </div>

    </div>
    <div class="container flex mx-auto justify-center mt-10 flex-col items-center height" id="dynamicHeight">



        <div class="rounded bg-black p-1 invisible dropdown-content text-black" id="subjectsList">
            
        </div>
        
    </div>

    <div class="bg-black">
        <div class="container flex justify-between mx-auto">
            <div class="text-green-400 flex flex-col text-center ml-2">
                <p class="font-medium">College</p>
                <p class="font-medium">Helper</p>
            </div>
            <div class="text-green-400 flex flex-col mr-2">
                <p class="font-medium">By</p>
                <p class="font-medium">Vovan</p>
            </div>
        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./scripts/simpleFunctions.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/config.js"></script>
    
</body>
</html>
